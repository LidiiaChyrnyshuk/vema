<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link type="image/x-icon" rel="shortcut icon" href="./logo.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VEMABET</title>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<header class="header">
			<div>
				<img class="logo" src="./images/Logo.svg" alt="logo" />
			</div>
			<p class="header-titel">DREAM TEAM</p>
		</header>
		<section class="content">
			<p class="bubble">Все нормально, деньги есть</p>
			<div class="hero">
				<div class="timer-wrap" id="countdown">
					<div class="timer" id="numbers">
						<div class="time">
							<div class="time-part" id="days">00</div>
							<div class="label">DAYS</div>
						</div>
						<div class="colon">:</div>
						<div class="time">
							<div class="time-part" id="hours">00</div>
							<div class="label">HOURS</div>
						</div>
						<div class="colon">:</div>
						<div class="time">
							<div class="time-part" id="minutes">00</div>
							<div class="label">MINUTES</div>
						</div>
					</div>
				</div>
				<p class="title">МАМА, МЫ КУПИЛИ КАЗИНО</p>
			</div>
		</section>
		<script src="./index.js"></script>
	</body>
</html>
